name: Create Azure Resources

on:
  workflow_dispatch:
  push:
    paths:
      - 'bicep/**/*.bicep'

jobs:
  create-azure-resources:

    env:
      DEPLOYMENT_NAME: 'srvbus-deployment'
      LOCATION: 'canadacentral'

    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: deploy
        id: createResources
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          scope: subscription
          region: ${{ env.LOCATION }}
          deploymentName:  ${{ env.DEPLOYMENT_NAME }}
          template: ./bicep/main.bicep
          parameters: location=${{ env.LOCATION }}

      - name: Save routing file App Configuration
        run: |
          az appconfig kv import --label dev --separator : --name ${{ steps.createResources.outputs.appConfigurationStoreName }} --source file --path ./bicep/modules/ppconfiguration/routing.configuration.json --format json

